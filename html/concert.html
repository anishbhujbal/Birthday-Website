    <!-- Video Player -->
    <div class="video-player" id="videoplayer">
        <video width="100%" controls id="myvideo">
            <source src="car.mp4" type="video/mp4">

        <img src="../close.png" class="close-btn" onclick="stopbtn()" alt="Close">
    </div>

    <script>
        var videoplayer = document.getElementById("videoplayer");
        var myvideo = document.getElementById("myvideo");

        // Function to stop the video and hide the player
        function stopbtn() {
            myvideo.pause(); // Pause the video
            myvideo.currentTime = 0; // Reset video to start
            videoplayer.style.display = "none"; // Hide the player
        }

        // Function to play the video
        function playVideo(file) {
            myvideo.src = file; // Set the video source
            videoplayer.style.display = "block"; // Show the player
            myvideo.play(); // Play the video
        }
    </script>
